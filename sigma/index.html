<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Application â€” Anwar Ul Ullom College (Autonomous)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>Anwar Ul Ullom College (Autonomous)</h1>
            <p class="lead">Student Application Form</p>
        </header>

        <div class="card">
            <form id="applicationForm" action="https://formspree.io/f/xqeargeo" method="POST" novalidate>
                <input type="hidden" name="college" value="Anwar Ul Ullom College (Autonomous)">

                <fieldset class="group">
                    <legend>Personal Information</legend>

                    <div class="field">
                        <label for="fullName">Full name</label>
                        <input id="fullName" name="fullName" type="text" required placeholder=" ">
                    </div>

                    <div class="field dob-field">
                        <label>Date of birth</label>
                        <div class="date-inputs">
                            <select id="dobDay" name="dobDay" required>
                                <option value="">Day</option>
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                            <select id="dobMonth" name="dobMonth" required>
                                <option value="">Month</option>
                                <option value="01">January</option>
                                <option value="02">February</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                            <select id="dobYear" name="dobYear" required>
                                <option value="">Year</option>
                            </select>
                        </div>
                    </div>

                    <div class="field">
                        <label for="age">Age (auto-filled)</label>
                        <input id="age" name="age" type="number" min="0" placeholder=" ">
                    </div>

                    <div class="field">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="field">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" required placeholder=" ">
                    </div>

                    <div class="field">
                        <label for="mobile">Mobile number</label>
                        <input id="mobile" name="mobile" type="tel" inputmode="tel" pattern="[0-9]{10}" placeholder=" ">
                    </div>

                    <div class="field">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="3" required placeholder=" "></textarea>
                    </div>
                </fieldset>

                <fieldset class="group">
                    <legend>Academic / Program</legend>

                    <div class="field">
                        <label for="prevInstitution">Previous institution</label>
                        <input id="prevInstitution" name="prevInstitution" type="text" required placeholder=" ">
                    </div>

                    <div class="field">
                        <label for="marks">GPA / Marks</label>
                        <input id="marks" name="marks" type="text" required placeholder=" ">
                    </div>

                    <div class="field">
                        <label for="program">Program applying for</label>
                        <select id="program" name="program" required>
                            <option value="">Select program</option>
                            <option>Bachelor of Science</option>
                            <option>Bachelor of Arts</option>
                            <option>Business Administration</option>
                            <option>Computer Science</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="field">
                        <label for="documents">Upload transcript / certificates</label>
                        <input id="documents" name="documents" type="file" accept="application/pdf,image/*">
                    </div>
                </fieldset>

                <label class="checkbox">
                    <input id="agree" name="agree" type="checkbox" required>
                    I confirm the information is correct
                </label>

                <div class="actions">
                    <button type="submit">Submit Application</button>
                    <button type="reset" class="muted">Reset</button>
                </div>

                <div id="formMessage" role="status" aria-live="polite"></div>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
